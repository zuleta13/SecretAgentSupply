<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo-container">
        <img src="./resources/media/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- HIGHTLIGHTS -->
      <section class="highlights-container">
        <div class="highlight">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </section>
    </main>

    <!-- NAVIGATION -->
    <nav>
      <ul>
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- SAMPLE ITEMS -->
    <section class="sample-items">
      <!-- ITEMS -->
      <div class="items-container">
        <!-- PEN -->
        <div class="item">
          <img src="./resources/media/pen.png" alt="">
          <p class="description">Exploding Pen</p>
        </div>
        <!-- WATCH -->
        <div class="item">
          <img src="./resources/media/watch.png" alt="">
          <p class="description">Cellular Watch</p>
        </div>
        <!-- GLASSES -->
        <div class="item">
          <img src="./resources/media/glasses.png" alt="">
          <p class="description">Thermal Glasses</p>
        </div>
      </div>
    </section>

    <!-- STORE -->
    <section class="store">
      <div class="info-container">
        <div class="info-piece">
          <p class="key">Location</p>
          <p class="value">-47.346436, 84.32354</p>
        </div>
        <div class="info-piece">
          <p class="key">Hours</p>
          <p class="value">0800 - 1800</p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="copyright-container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
