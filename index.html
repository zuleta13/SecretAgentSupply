<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="full-width black-bg white">
      <div class="logo container">
        <img src="./resources/media/logo.png" alt=""><!-- ................COMMENT TO PREVENT WHITE SPACE ........... --><span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- MAIN -->
    <main class="full-width">
      <!-- HIGHTLIGHTS -->
      <section class="highlights container">
        <div class="highlight black-bg white">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </section>
    </main>

    <!-- NAVIGATION -->
    <nav class="full-width">
      <ul class="container">
        <li class="mid-screen"><a href="#">Menu</a></li>
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- SAMPLE ITEMS -->
    <section class="sample-items full-width">
      <!-- ITEMS -->
      <div class="items container white">
        <!-- PEN -->
        <div class="item pen">
          <img src="./resources/media/pen.png" alt="">
          <p class="description black-bg">Exploding Pen</p>
        </div>
        <!-- WATCH -->
        <div class="item watch">
          <img src="./resources/media/watch.png" alt="">
          <p class="description black-bg">Cellular Watch</p>
        </div>
        <!-- GLASSES -->
        <div class="item glasses">
          <img src="./resources/media/glasses.png" alt="">
          <p class="description black-bg">Thermal Glasses</p>
        </div>
      </div>
    </section>

    <!-- STORE -->
    <section class="store full-width">
      <div class="info container">
        <div class="info-piece">
          <p class="key black-bg white">Location</p>
          <p class="value">-47.346436, 84.32354</p>
        </div>
        <div class="info-piece">
          <p class="key black-bg white">Hours</p>
          <p class="value">0800 - 1800</p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="full-width black-bg white">
      <div class="copyright container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
